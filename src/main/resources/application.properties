spring.application.name=api-guestbook

#server
server.port=9000
server.servlet.context-path=/

#한글처리
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/guest_db?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=guest
spring.datasource.password=guest
# mybatis
mybatis.config-location=classpath:mybatis/configuration.xml